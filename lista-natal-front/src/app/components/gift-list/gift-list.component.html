<h2>Neste Natal, quero ganhar...</h2>
<div *ngFor="let gift of giftsFilho">
    <span>{{ gift.DESCRICAO }}</span>
    <button (click)="onDelete(gift.ID)">x</button>
    <button *ngIf="!isEditMode" (click)="onMarkToEdit(gift.ID)">E</button>
    <hr>
</div>

<div *ngIf="isEditMode">
    <input (change)="onChange($event)" type="text">
    <button (click)="onUpdate()">editar</button>
</div>
